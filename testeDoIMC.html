<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/testeIMC.css">
</head>
<body>

<div class="container">
    <h2>Calculadora de IMC</h2>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Digite seu peso" >
    
    <label for="height">Altura (m):</label>
    <input type="number" step="0.01" id="height" placeholder="Digite sua altura" >
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <div id="result" class="result"></div>
</div>

<script>
    function calcularIMC() {
        const peso = Number(document.getElementById('weight').value);
        const altura = Number(document.getElementById('height').value);
        
        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            document.getElementById('result').innerText = "Por favor, insira valores válidos.";
            return;
        }

        const imc = peso / (altura * altura);
        
        let classificacao = '';
        if (imc < 18.5) {
            classificacao = 'Abaixo do peso';
        } else if (imc >= 18.5 && imc < 24.9) {
            classificacao = 'Peso normal';
        } else if (imc >= 25 && imc < 29.9) {
            classificacao = 'Sobrepeso';
        } else {
            classificacao = 'Obesidade';
        }

        document.getElementById('result').innerHTML = `Seu IMC é: ${imc.toFixed(2)} <br> Classificação: ${classificacao}`;
    }
</script>

</body>
</html>
